--- "  description:  \"\n\
<p><b>Free for PADI Pros!</b>\r<br />\r<br />Discover the excitement of tec diving! Learn the standard tec rig set-up, don a set of doubles, practice long-hose gas sharing, hover wearing stage bottles. Find out how to safely dive longer and deeper.\r<br />\r<br /><b>Why Discover Tec Diving?</b><br />\r<br />Discover Tec Diving is the perfect way to experience the challenge and excitement of diving on tec gear in the safety of confined water. Whether you are looking to start you tec training or just curious as to how it feels to dive with doubles, this is the course for you!\r<br />\r<br /><b>What do I need to start?</b><br />You need to be 18 years old, certified as at least a PADI Open Water Diver (or another qualifying certification), and have at least 10 logged dives to participate.\r<br />\r<br /><b>What will I do?</b><br />You will be introduced to standard tec rig set-up, don a set of doubles, and head into the shallows with your instructor. In the safety of Half Moon Bay, you will practice adjusting for neutral buoyancy and swimming in the full rig. You will also be introduced to long-hose gas sharing, decompression bottle staging, and emergency gas shutdown drills.\r<br />\r<br /><b>How long will it take?</b><br />The Discover Tec Diving experience takes one day to complete.\r<br />\r<br /><b>What do I earn at the end?</b><br />The Discover Tec Diving course can be credited towards the first training dive of your Tec Apprentice and Tec Deep training.\r<br />\r<br /><b>Where can I go from here?</b><br />Continue your tec training with the DSAT Tec Apprentice course, where you will greatly expand your knowledge of tec diving and refine your skills in preparation for gas-switch extended no-stop diving.</p>          \n\n\n\
\""
dsat_tec_apprentice:
  id:  19
  title:  "DSAT Tec Apprentice"
  time:  "  6 days"
  course_price:  "$800 USD"
  book_price:  "$50 USD"
  prereqs:  "PADI Advanced Open Water<br /> PADI Enriched Air Nitrox Diver<br /> PADI Deep Diver<br /> 18 years old<br /> 50 logged dives<br /> 10 dives on EANx<br /> 12 dives deeper than 18m/60ft<br /> 6 dives deeper than 30m/100ft<br /> physical fitness to support 50kg/110lbs of equipment"
  image_path:  "foo"
--- "  description:  \"\n\
<p><b>Why DSAT Tec Apprentice?</b>\r<br />For divers looking to take on the challenge of tec diving but missing the experience requirements for DSAT Tec Deep, the Tec Apprentice course develops the skills essential and knowledge essential to tec diving and enables you to make gas-switch, extended no-stop dives to 40m/130ft.\r<br />\r<br /><b>What will I do?</b>\r<br />After learning how to assemble, configure, and don the standard tec rig, you will begin a series of seven training dives to develop the motor skills and knowledge necessary for tec diving. After learning how to assemble, configure, and don the standard tec rig, you will rehearse emergency skills such as long-hose sharing and gas-shutdown drills. You will also learn the how to plan dives based on your surface air consumption (SAC) rate, make use of NOTOX enriched air gas switches to extend your bottom time, and prepare for foreseeable hazards, risks, and limits inherent in tec diving.\r<br />\r<br />In the end, you will be able to make gas-switch, extended no-stop dives to 40m/130ft using enriched air mixes as high as EANx60 on the standard tec rig.\r<br />\r<br /><b>How long does it take?</b>\r<br />DSAT Tec Apprentice generally takes six days to finish the seven open water training dives and the four knowledge development chapters.\r<br />\r<br /><b>What do I earn?</b>\r<br />You will earn your DSAT Tec Apprentice certification, which enables you to make gas-switch etended no-stop dives to 40m/130ft using enriched air up to EANx60 on the standard tec rig.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />After gaining the prerequisite experience, you can complete the final five dives of your <a href=\"showcourse.php?abbr=tecd\">DSAT Tec Deep Diver</a> certification, which trains you for the risks, planning, and procedures involved in decompression diving.\r<br /></p>          \n\n\n\
\""
dsat_tec_deep:
  id:  20
  title:  "DSAT Tec Deep"
  time:  "  12 days"
  course_price:  "$1200 USD"
  book_price:  "$50 USD"
  prereqs:  "PADI Advanced Open Water<br /> PADI Rescue Diver; PADI Enriched Air Nitrox Diver<br /> PADI Deep Diver<br /> 18 years old<br /> 100 logged dives<br /> 20 logged dives on EANx<br /> 25 logged dives deeper than 18m/60ft<br /> 15 logged dives deeper than 30m/100ft<br /> physical fitness to support 50kg/110lbs of equipment"
  image_path:  "foo"
--- "  description:  \"\n\
<p><b>Why DSAT Tec Deep Diver?</b>\r<br />For serious divers looking to explore the Roatan\xC2\x92s reef to depths and times beyond the recreation limits, DSAT Tec Deep prepares you to make gas-switch, extended no-stop dives, decompression stop dives, and accelerated decompression dives using air, enriched air and pure oxygen to 50m/165ft. Be among the first to safely explore the secrets of Roatan\xC2\x92s deep coral walls.\r<br />\r<br /><b>What will I do?</b>\r<br />In addition to the training covered in the <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice Course</a>, you will learn the techniques and planning necessary to make decompression stop dives down to 50m/165ft. Over the course of an additional five training dives atop the seven required from <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice</a>, you will practice accelerated decompression stops using air, enriched air, and pure oxygen.\r<br />\r<br />The DSAT Tec Deep course includes all the training required for <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice</a>. The cost of both Tec Apprentice and Tec Deep is included in the course price for Tec Deep. If you are already certified as a Tec Apprentice Diver, <a href=\"../contact/\">contact us for your pricing</a>.\r<br />\r<br /><b>How long does it take?</b>\r<br />The DSAT Tec Deep course generally takes 12 days to complete, including the 6 days of training required for <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice</a>.\r<br />\r<br /><b>What do I earn?</b>\r<br />You will be certified as a DSAT Tec Deep Diver, which allows you to make gas-switch, extended no-stop dives, decompression stop dives, and accelerated decompression dives using air, enriched air and pure oxygen to 50m/165ft\r<br />\r<br /><b>Where can I go from here?</b>\r<br />Deeper! The <a href=\"showcourse.php?abbr=tmx\">DSAT Tec Trimix course</a> applies the skills and knowledge learned in DSAT Tec Deep to diving on Trimix gas, which, by diluting enriched air with helium, enables you to explore the abyss at 75m/245ft and beyond. The <a href=\"showcourse.php?abbr=tmx\">DSAT Tec Trimix course</a> can be taken as a package with the DSAT Tec Deep course for a total price of $2500 for both courses.\r<br /></p>          \n\n\n\
\""
enriched_air_nitrox:
  id:  4
  title:  "Enriched Air Nitrox"
  time:  "  1 day"
  course_price:  "$73 USD"
  book_price:  "$47 USD"
  prereqs:  "Age 15<br /> PADI Open Water Diver (or other qualifying certification)"
  image_path:  "foo"
--- "  description:  \"\n\
<p>Perfect for divers who want to maximize their bottom time! Due to the lower percentage of nitrogen in enriched air, your body absorbs less nitrogen during the dive, allowing you to stay underwater longer and minimizing those pesky surface intervals.\r<br />\r<br /><b>Why Enriched Air Nitrox?</b><br />If you\\\\\\'ve ever wanted to stay at depth longer than allowed by the air no-decompression limits, then the Enriched Air Nitrox Specialty is for you. Nitrogen is a big limiting factor on bottom time. With Enriched Air Nitrox, we reduce the amount of nitrogen in the breathing mixture by enriching the air with extra oxygen, which results in nearly 50% longer no-decompression limits. In short, you get more time to check out the fish and shipwrecks that reside at depth.\r<br />\r<br /><b>What do I need to start?</b><br />You must be at least 15 years old and be certified as a <a href=\\\\\\\"./rec/showcourse.php?abbr=ow\\\\\\\">PADI Open Water Diver</a> (or other qualifying certification). It is preferred that you already be certified as <a href=\\\\\\\"showcourse.php?abbr=aow\\\\\\\">PADI Advanced Open Water</a> or be enrolled in the course in order to reach the depths at which Enriched Air Nitrox is most beneficial. Good air consumption is a plus.\r<br />\r<br /><b>What will I do?</b><br />Enriched Air Nitrox carries a few additional risks versus air due to the higher oxygen content. The knowledge development sessions teach you how to analyze the oxygen content, anticipate the risk involved with oxygen, and plan your dives accordingly. The real fun comes on your two Enriched Air Nitrox dives, where you\\\\\\'ll still be checking out the sights of the deep long after the air divers have ascended to the shallows.\r<br />\r<br /><b>Tell me about the Advanced Open Water option.</b><br />The <a href=\\\\\\\"../rec/showcourse.php?abbr=aow\\\\\\\">PADI Advanced Open Water course</a> includes the Deep and Wreck Adventures dives, both deep dives that benefit from the extended bottom time from Enriched Air Nitrox. For example, at 33 meters/110 feet (the maximum depth of our two shipwrecks), you can reach a maximum bottom time of 25 minutes on EANx32 (32% O<sub>2</sub>, 68% N<sub>2</sub> mixture), as opposed to a mere 16 minutes on air. Enriched Air Nitrox can be combined with the Advanced Open Water course. The cost is $353 (plus books)!\r<br />\r<br /><b>How long will it take?</b><br />The Enriched Air Nitrox Specialty generally requires two days. Since a bulk of the course is knowledge development, expect at least one full afternoon reviewing the dive planning section of the specialty.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will be certified for life as an Enriched Air Nitrox Diver, qualifying you to independently plan and conduct Enriched Air Nitrox dives with up to 40% oxygen to a maximum operating depth of 1.4 ata O<sub>2</sub> partial pressure.\r<br />\r<br /><b>Where can I go from here?</b><br />Diving, of course! You can request Enriched Air Nitrox tanks for your fun dives for only an additional $8 per tank. Also, the extended bottom time of Enriched Air Nitrox is excellent for many of the PADI specialty courses, especially <a href=\\\\\\\"showcourse.php?abbr=deep\\\\\\\">Deep Diver</a> and <a href=\\\\\\\"showcourse.php?abbr=wrck\\\\\\\">Wreck Diver</a>.</p>          \n\n\n\
\""
