  image_path:  "dm_big.jpg"
--- "  description:  \"\n\
<p>Take the first step in your dive career and become a PADI Divemaster. Working closely with a PADI Instructor, you'll expand your dive knowledge and hone your skills as you become a dive professional. PADI Divemaster training develops your leadership abilities by training you to supervise dive activities and assist instructors with student divers. \r<br />\r<br /><b>Why PADI Divemaster?</b>\r<br />The PADI Divemaster program is your key to joining the professional ranks of the diving industry. PADI Divemasters are qualified to assist PADI Instructors with students, lead certified divers on guided dive tours, teach and certify PADI Skin Divers, teach PADI Discover Snorkeling programs, and conduct PADI Scuba Review programs for certified divers. PADI Divemasters can also teach <a href=\"efr.php\">Emergency First Response</a> programs after successful completion of an Emergency First Response Instructor course. PADI Divemasters work all over the world at local dive centers, on live-aboard dive boats and yachts, and at exotic resort locations.\r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 20 logged dives, have a physician-signed medical clearance, be certified as a <a href=\"rescue.php\">PADI Rescue Diver</a> (or qualifying certification from another organization), and have completed <a href=\"efr.php\">Emergency First Response</a> (or another sanctioned CPR program). In addition, you will need at least six weeks to complete the program.\r<br />\r<br /><b>What will I do?</b>\r<br />The PADI Divemaster program at Coconut Tree Divers is a full internship: you become part of the Coconut Tree family! You will assist instructors with their courses, lead certified divers on guided dive tours, conduct Scuba Review programs, aid with equipment assembly and repairs, and help out with day-to-day shop maintainence. You will learn about dive physics, dive physiology, decompression theory, equipment mechanics, and general dive information through several knowledge development examinations. You will also develop your dive skills to \"demonstration quality,\" create a map of a local dive site, and complete a series of physical stamina tests.\r<br />\r<br />The most important part, of course, is the diving. As a Divemaster Trainee at Coconut Tree Divers, you can do as many dives as you need to complete your course; you are guaranteed to leave with a full log book. Plus, you will be part of our family here, meaning you get to partake in the constant ridiculous fun that makes Coconut Tree Divers a great shop.\r<br />\r<br /><b>How long will it take?</b>\r<br /><i>Please allow at least six weeks for this program.</i> The Divemaster program is an internship, not a course. We take great pride in the Divemasters that come through our program, and we want you to take the same pride in your education. As such, we recommend that you give yourself ample time to complete the program requirements and to develop your skills to the professional level. While it is possible to finish the bare course requirements in less time, we do not advise such hasty schedules as we feel that it hinders your ability to become a proficient diver.\r<br />\r<br /><b>What do I earn at the end?</b>\r<br />\r<br />Once your program requirements are met and you have at least 60 logged dives, you are eligible to apply for PADI Divemaster status. As a PADI Divemaster, you are qualified to assist PADI Instructors with students, lead certified divers on guided dive tours, teach and certify PADI Skin Divers, teach PADI Discover Snorkeling programs, and conduct PADI Scuba Review programs for certified divers all over the world.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />The next step in your professional diving career comes at the Instructor Development Course, where you learn the PADI standards and training necessary to conduct programs as a PADI Open Water Scuba Instructor. You can also expand your recreational diving knowledge by taking additional <a href=\"spec.php\">specialty courses</a> such as the popular <a href=\"eanx.php\">Enriched Air Nitrox Specialty</a>.</p>          \n\n\n\
\""
