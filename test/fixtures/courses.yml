discover_scuba_diving:
  id:  1
  title:  "Discover Scuba Diving"
  time:  "  1 day"
  course_price:  "$100 USD"
  book_price:  0
  prereqs:  "Age 10<br /> good physical health"
  description:  "
<p>Experience the fun of scuba diving without taking the full certification course! The PADI Discover Scuba Diving program gives you a safe and exciting introduction to the underwater world of scuba diving.<br /><br /><b>Why PADI Discover Scuba Diving?</b><br />If you\'ve never considered taking a peek into the exciting world beneath the waves, think again. The PADI Discover Scuba Diving program offers you the chance of a lifetime: a safe, fun, and easy way to try out scuba diving for the first time. All that is required is a day of your time and an eagerness to explore!<br /><br /><b>What do I need to start?</b><br />Virtually anyone who is age ten or older, in good health, reasonably fit, and comfortable in the water can try out PADI Discover Scuba Diving. Just bring your smiling face and we\'ll show you the rest.<br /><br /><b>What will I do?</b><br />After a brief orientation to the principles of scuba diving, you will get to take your first breaths underwater in shallow water. Working with your PADI professional, you will learn a few basic skills necessary for diving safety and comfort. Of course, the best part comes when you head to the reef for a fun and fish-filled scuba dive to a maximum depth of 12 meters/40 feet.<br /><br /><b>How long will it take?</b><br />As an introductory experience, the PADI Discover Scuba Diving program can be completed in less than a day, and we can start you on almost any given day. Walk in, sign up, and get started today!<br /><br /><b>What do I earn at the end?</b><br />While the PADI Discover Scuba Diver program is <i>not</i> a certification program, you can count your experience toward the first part of your <a href=\"../rec/showcourse.php?abbr=ow\">PADI Open Water Diver certification</a>. Ask your instructor upon the course completion about how to receive credit.<br /><br /><b>Where can I go from here?</b><br />Get certified! <a href=\"../rec/showcourse.php?abbr=ow\">The PADI Open Water Diver course</a> is your ticket towards making scuba diving a part of your life. You can also make uncertified open water dives under the direct supervision of an instructor for just $50 per dive.<br /></p>          


"
  image_path:  "dsd_big.jpg"
open_water:
  id:  2
  title:  "Open Water"
  time:  "  3-4 days"
  course_price:  "$280 USD"
  book_price:  "$35 USD"
  prereqs:  "Age 10<br /> good physical health"
  image_path:  "ow_big.jpg"
--- "  description:  \"\n    <p>Now is the time to dive into the PADI Open Water Diver course, the most popular dive program in the world! This is your ticket to a lifetime of intense adventure with PADI, the dive company that sets the standards in the global diving community.\r<br />\r<br /><b>Why PADI Open Water?</b><br />As a certified PADI Open Water Diver, the most widely recognized and respected rating in the world, you have the freedom to dive with a buddy independent of a professional. If you already tried a PADI Discover Scuba Diving experience or are PADI Scuba Diver certified, check with your instructor to see how credit from these courses may apply to the Open Water program.\r<br />\r<br /><b>What do I need to start?</b><br />Virtually anyone who is in good health, reasonably fit, and comfortable in the water can earn a PADI Open Water Diver certification. If you are between 10 and 14 or have a child between these ages, there is a PADI Junior Open Water Diver program available. A PADI Jr Open Water Diver between the ages of 10 and 12 years may only dive with a PADI Professional, a certified parent or certified guardian to a maximum depth of 12 meters/40 feet.\r<br />\r<br /><b>What will I do?</b><br />Throughout the course, you\x92ll learn fundamentals of scuba diving, including dive equipment and techniques, through knowledge development instruction in our large, air-conditioned classroom. This knowledge is then applied in the confined water training session, where you begin practicing the skills necessary for for safe diving. Finally, you participate in four open water dives, exploring all the fun and fish our beautiful reef has to offer at a maximum depth of 18 meters/60 feet.\r<br />\r<br /><b>How long will it take?</b><br />PADI programs are performance based. You proceed as you demonstrate mastery of the course skills. This allows you to work at a pace that is comfortable for you. Allow three to four days for this course.\r<br />\r<br /><b>Can I do part of my course at online?</b><br />Yes! The PADI eLearning program allows you to complete the knowledge development session online at your leisure, leaving you free to concentrate exclusively on diving upon arrival to Coconut Tree. <a href=\\\\\\\"../elearning/index.php\\\\\\\">Sign up for PADI eLearning</a> and get started today!\r<br />\r<br /><b>Can I do part of my course at home?</b><br />Yes! The PADI Open Water Referral program allows you to complete the knowledge development and confined water sessions at home, leaving only four fun open water dives to be fulfilled when you arrive on Roatan. To complete the Open  Water referral or to upgrade from PADI Scuba Diver, you must bring your Open  Water manual and signed referral form (ask your local instructor for this required  paperwork). The total cost of the referral program is $200; bring your own book,  as book costs are not included.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will receive your permanent PADI Open Water Diver certification card, granting you the freedom to explore the aquatic realm worldwide. You are certified to a maximum depth of 18 meters/60 feet and can conduct dives independently with a buddy or under the supervision of a PADI professional.\r<br />\r<br /><b>Where can I go from here?</b><br />Diving, of course! As our way of saying \\\\\\\"Thanks\\\\\\\" for being our student, Coconut Tree Divers will give you the <a href=\\\\\\\"../diving/packages.php\\\\\\\">lowest priced dive package available for fun dives</a>. You are also immediately eligible to sign up for <a href=\\\\\\\"../rec/showcourse.php?abbr=aow\\\\\\\">Advanced Open Water</a>, the next certification level in the PADI system, where you fine-tune your dive abilities, expand your depth limit, and enjoy all the fun that advanced diving has to offer.</p>          \n    \n    \n    \""
advanced_open_water:
  id:  3
  title:  "Advanced Open Water"
  time:  "  2 days"
  course_price:  "$280 USD"
  book_price:  "$35 USD"
  prereqs:  "Age 12<br /> PADI Open Water Diver (or other qualifying certification)"
  image_path:  "aow_big.jpg"
--- "  description:  \"\n    <p>Take your diving to the next level through the Adventures in Diving program, offering both the Adventure Diver and Advanced Open Water Diver certifications. If you complete any three adventure dives, you can earn your PADI Adventure Diver certification. If you complete your Deep Adventure Dive, Underwater Navigation Adventure Dive and three elective Adventure Dives for a total of five, you can earn your Advanced Open Water Diver certification.\r<br />\r<br /><b>Why Advanced Open Water Diver?</b><br />After your five dives, you will be more experienced, feel more comfortable in the water, and have a better understanding of the underwater environment. In short, you will get more out of your diving- and have a better time!\r<br />\r<br /><b>What do I need to start?</b><br /><a href=\\\\\\\\\\\\\\\"ow.php\\\\\\\\\\\\\\\">PADI Open Water Diver</a> certification (or qualifying certification from another organization). If you are between 12 and 14 years of age or have a child between these ages, the PADI Junior Advanced Open Water program offers many of the same experiences up to a maximum depth of 21 meter/70 feet.\r<br />\r<br /><b>What will I do?</b><br />This certification includes five Adventure Dives, including the Deep Adventure Dive, the Underwater Navigator Adventure Dive, and your choice of three of the following:\r<br />\x95\xA0\xA0Drift Diver\r<br />\x95\xA0\xA0Night Diver\r<br />\x95\xA0\xA0Peak Performance Buoyancy\r<br />\x95\xA0\xA0Search and Recovery Diver\r<br />\x95\xA0\xA0Underwater Naturalist\r<br />\x95\xA0\xA0Underwater Photographer\r<br />\x95\xA0\xA0Wreck Diver\r<br />\r<br /><b>Tell me more about the <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=eanx\\\\\\\\\\\\\\\">Enriched Air Nitrox option</a>.</b><br />The extended bottom time obtained by <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=eanx\\\\\\\\\\\\\\\">Enriched Air Nitrox</a> allows you to get the most out of your Deep and Wreck Adventure dives. By reducing the amount of nitrogen in your tank, Enriched Air Nitrox enables you to extend your no-decompression limits past the normal air limits. For example, at 33 meters/110 feet (the maximum depth of our two shipwrecks), you can reach a maximum bottom time of 25 minutes on EANx32 (32% O<sub>2</sub>, 68% N<sub>2</sub> mixture), as opposed to a mere 16 minutes on air. The <a href=\\\\\\\\\\\\\\\"eanx.php\\\\\\\\\\\\\\\">Enriched Air Nitrox specialty</a> can be combined with the Deep and Wreck Adventure dives of the Advanced Open Water course for only an additional $73 (plus books)!\r<br />\r<br /><b>How long will it take?</b><br />The full Advanced Open Water course can typically be completed in two days, with the possibility of a third day if you would rather be a bit more flexible on your vacation. If time is an issue, you can complete the Adventure Diver certification in a single day.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will receive your permanent PADI Advanced Open Water certification card, which opens your range of diving opportunities all around the world. With your extended depth range of 30 meters/100 feet, you will be able to explore many of the site otherwise off-limits to <a href=\\\\\\\\\\\\\\\"../rec/showcourse.php?abbr=ow\\\\\\\\\\\\\\\">Open Water divers</a>.\r<br />\r<br /><b>Where can I go from here?</b><br />PADI Advanced Open Water Divers at least 15 years of age can enroll in <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=wrck\\\\\\\\\\\\\\\">PADI Wreck</a> or <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=deep\\\\\\\\\\\\\\\">Deep Diver</a> Specialty courses and continue on to the <a href=\\\\\\\\\\\\\\\"../rec/showcourse.php?abbr=resc\\\\\\\\\\\\\\\">PADI Rescue Diver or Junior Rescue Diver course</a>. Any of the PADI Adventure Dives included on your course can also credit towards their corresponding <a href=\\\\\\\\\\\\\\\"../spec/index.php\\\\\\\\\\\\\\\">PADI Specialty Diver</a> certifications.</p>          \n    \n    \n    \""
emergency_first_response:
  id:  5
  title:  "Emergency First Response"
  time:  "  1 day"
  course_price:  "$100 USD"
  book_price:  "$15 USD"
  prereqs:  "None"
  image_path:  "efr_big.jpg"
--- "  description:  \"\n    <p>Emergency First Response gives you the tools you need to perform basic life support and first aid. Whether you\\'re a diver or a non-diver, Emergency First Response prepares you to properly handle potentially life-threatening situations. Emergency First Response is a prerequisite for the <a href=\\\"showcourse.php?abbr=resc\\\">PADI Rescue Diver course</a>.\r<br />\r<br /><b>Why Emergency First Response?</b><br />Emergencies can strike at any time; the Emergency First Response course prepares you to respond appropriately when they do. The skills learned in EFR allow you to extend the critical time window for a victim\\'s survival. Since nearly 70% of life-threatening emergencies occur with family members or friends, the life you save may very well be someone close to you.\r<br />\r<br /><b>What do I need to start?</b><br />Anyone is qualified to start. Divers and non-divers alike, regardless of age, can sign up for the Emergency First Response course.\r<br />\r<br /><b>What will I do?</b><br />You will learn basic skills essential to sustaining a victim\\'s lifeline, including rescue breathing, cardiopulmonary resuscitation (CPR), abdominal thrusts, serious bleeding and shock management. You will also practice first aid skills, such as injury and illness assessment, along with splinting and bandaging techniques. \r<br />\r<br /><b>How long will it take?</b><br />The skills are performance-based and paced to meet your level of understanding. Since the focus is on skill recall in real-life scenarios, rather than skill perfection, you can take as much time as necessary to become comfortable. The average course takes about half a day to complete.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will be certified for two years as an Emergency First Responder, an international basic emergency care qualification.\r<br />\r<br /><b>Where can I go from here?</b><br />Sign up for the <a href=\\\"../rec/showcourse.php?abbr=resc\\\">PADI Rescue Diver course</a> and put your skills to the test! Emergency First Response is a prerequisite for the <a href=\\\"../rec/showcourse.php?abbr=resc\\\">PADI Rescue Diver course</a>. As a <a href=\\\"../rec/showcourse.php?abbr=resc\\\">Rescue Diver</a>, you will apply the skills learned in the Emergency First Response course to diving-related emergencies.</p>          \n    \n    \n    \""
rescue_diver:
  id:  6
  title:  "Rescue Diver"
  time:  "  3 days"
  course_price:  "$330 USD"
  book_price:  "$30 USD"
  prereqs:  "Age 12<br /> PADI Advanced Open Water (or other qualifying certification)<br /> current Emergency First Response (or other current CPR certification)"
  image_path:  "resc_big.jpg"
--- "  description:  \"\n    <p>Take the challenge! The PADI Rescue Diver will expand your knowledge and experience beyond purely recreational level because you\\'ll learn to look beyond yourself and consider the safety and well being of other divers. Although this course is serious, it is an enjoyable way to build your confidence.\r<br />\r<br /><b>Why Rescue Diver?</b><br />While uncommon, emergencies in scuba diving do occasionally occur. The PADI Rescue Diver course trains you to anticipate and respond to a variety of diving-related emergency scenarios. By shifting the focus from your own personal safety to the general well-being of everyone in the water,  you will gain greater confidence in your own diving abilities while developing the mindset necessary to take your first steps towards becoming a <a href=\\\"dm.php\\\">PADI Divemaster</a>.\r<br />\r<br /><b>What do I need to start?</b><br />You must be at least 15 years old, in good physical health, certified as <a href=\\\"aow.php\\\">PADI Advanced Open Water</a> (or qualifying certification from another organization), and have successfully completed <a href=\\\"efr.php\\\">Emergency First Response</a> (or another sanctioned CPR program) within the last 24 months. If you are between 12 and 14 or have a child between these ages, there is a PADI Junior Rescue Diver program available. PADI Junior Advanced Open Water along with current CPR training is required for PADI Junior Rescue Diver.\r<br />\r<br /><b>What will I do?</b><br />Rescue Diver training will prepare you to prevent problems and, if necessary, manage dive emergencies. Knowledge development sessions are followed by confined water skill training, where you will cover:</p><ul><li>Self-rescue and diver stress</li><li>Diving first aid</li><li>Emergency management and equipment</li><li>Swimming and non-swimming assists</li><li>Panicked diver response</li><li>Underwater problem solving</li><li>Surfacing the unconscious diver</li><li>In-water artificial respiration</li><li>Unconscious diver egresses (exits)</li><li>Missing diver searches</li></ul><p>Finally, all of these skills are reviewed during the challenging and entertaining open water rescue scenarios. You will also independently complete an Emergency Assistance Plan.\r<br />\r<br /><b>How long will it take?</b><br />The skills are performance-based and paced to meet your level of understanding. Since the focus is on skill recall in real-life scenarios, rather than skill perfection, you can take as much time as necessary to become comfortable. Allow three days to complete this course.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will be certified for life as a PADI Rescue Diver, the second-highest recreational rating in the PADI system. You must have at least 20 logged dives before you can be awarded the Rescue Diver certification.\r<br />\r<br /><b>Where can I go from here?</b><br />The PADI Rescue Diver certification is a prerequisite for all professional-level PADI courses, beginning with <a href=\\\"dm.php\\\">PADI Divemaster</a>. If the professional route is not for you, you can work towards earning your PADI Master Scuba Diver rating, the highest recreational rating in the PADI system, by signing up for five <a href=\\\"spec.php\\\">PADI Specialty courses</a>. If you hold a PADI Rescue diver certification, five distinct PADI specialties, and 50 or more logged dives, you automatically qualify as a PADI Master Scuba Diver.</p>          \n    \n    \n    \""
divemaster_internship:
  id:  7
  title:  "Divemaster Internship"
  time:  "  at least 6 weeks"
  course_price:  "$500 USD"
  book_price:  "$210 USD"
  prereqs:  "Age 18<br /> PADI Rescue Diver (or other qualifying certification)<br /> current Emergency First Response (or other current CPR certification)<br /> medical clearance signed by a physician<br /> 20 logged dives<br /> good physical shape"
  image_path:  "dm_big.jpg"
--- "  description:  \"\n    <p>Take the first step in your dive career and become a PADI Divemaster. Working closely with a PADI Instructor, you'll expand your dive knowledge and hone your skills as you become a dive professional. PADI Divemaster training develops your leadership abilities by training you to supervise dive activities and assist instructors with student divers. \r<br />\r<br /><b>Why PADI Divemaster?</b>\r<br />The PADI Divemaster program is your key to joining the professional ranks of the diving industry. PADI Divemasters are qualified to assist PADI Instructors with students, lead certified divers on guided dive tours, teach and certify PADI Skin Divers, teach PADI Discover Snorkeling programs, and conduct PADI Scuba Review programs for certified divers. PADI Divemasters can also teach <a href=\"efr.php\">Emergency First Response</a> programs after successful completion of an Emergency First Response Instructor course. PADI Divemasters work all over the world at local dive centers, on live-aboard dive boats and yachts, and at exotic resort locations.\r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 20 logged dives, have a physician-signed medical clearance, be certified as a <a href=\"rescue.php\">PADI Rescue Diver</a> (or qualifying certification from another organization), and have completed <a href=\"efr.php\">Emergency First Response</a> (or another sanctioned CPR program). In addition, you will need at least six weeks to complete the program.\r<br />\r<br /><b>What will I do?</b>\r<br />The PADI Divemaster program at Coconut Tree Divers is a full internship: you become part of the Coconut Tree family! You will assist instructors with their courses, lead certified divers on guided dive tours, conduct Scuba Review programs, aid with equipment assembly and repairs, and help out with day-to-day shop maintainence. You will learn about dive physics, dive physiology, decompression theory, equipment mechanics, and general dive information through several knowledge development examinations. You will also develop your dive skills to \"demonstration quality,\" create a map of a local dive site, and complete a series of physical stamina tests.\r<br />\r<br />The most important part, of course, is the diving. As a Divemaster Trainee at Coconut Tree Divers, you can do as many dives as you need to complete your course; you are guaranteed to leave with a full log book. Plus, you will be part of our family here, meaning you get to partake in the constant ridiculous fun that makes Coconut Tree Divers a great shop.\r<br />\r<br /><b>How long will it take?</b>\r<br /><i>Please allow at least six weeks for this program.</i> The Divemaster program is an internship, not a course. We take great pride in the Divemasters that come through our program, and we want you to take the same pride in your education. As such, we recommend that you give yourself ample time to complete the program requirements and to develop your skills to the professional level. While it is possible to finish the bare course requirements in less time, we do not advise such hasty schedules as we feel that it hinders your ability to become a proficient diver.\r<br />\r<br /><b>What do I earn at the end?</b>\r<br />\r<br />Once your program requirements are met and you have at least 60 logged dives, you are eligible to apply for PADI Divemaster status. As a PADI Divemaster, you are qualified to assist PADI Instructors with students, lead certified divers on guided dive tours, teach and certify PADI Skin Divers, teach PADI Discover Snorkeling programs, and conduct PADI Scuba Review programs for certified divers all over the world.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />The next step in your professional diving career comes at the Instructor Development Course, where you learn the PADI standards and training necessary to conduct programs as a PADI Open Water Scuba Instructor. You can also expand your recreational diving knowledge by taking additional <a href=\"spec.php\">specialty courses</a> such as the popular <a href=\"eanx.php\">Enriched Air Nitrox Specialty</a>.</p>          \n    \n    \n    \""
assistant_instructor:
  id:  14
  title:  "Assistant Instructor"
  time:  "  4-5 days"
  course_price:  "$350 USD"
  book_price:  "$400 USD"
  prereqs:  "Age 18<br /> PADI Divemaster (or other qualifying certification)<br /> 60 logged dives<br /> good physical shape"
  image_path:  "dm_big.jpg"
--- "  description:  \"\n    <p>Assistant Instructor develops the teaching skills that a PADI Instructor needs. The course spans the first few days of the IDC and addresses classroom teaching, confined water teaching and open water teaching.  AIs are qualified to assist Instructors in a few more areas than Divemasters, including independently teaching knowledge development sections of the Open Water Course.\r<br />\r<br /><b>Why PADI Assistant Instructor?</b>\r<br />The PADI Assistant Instructor course qualifies you to assist PADI Open Water Scuba Instructors. AIs are qualified to independently teach the knowledge development portions of the PADI Open Water Course and assess student performance of surface skills.\r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 60 logged dives, have a physician-signed medical clearance, be certified as a <a href=\\\"../pro/showcourse.php?abbr=dm\\\">PADI Divemaster</a> (or qualifying certification from another organization). \r<br />\r<br /><b>What will I do?</b>\r<br />The PADI Assistant Instructor course covers the first four days of PADI Instructor Development Course. AIs learn how to deliver classroom-based knowledge development presentations, conduct confined water training, and instruct in the open water environment. In additional, AIs learn the fundamentals behind the business of diving, the law and diving, and how to deal with children in the dive environment.\r<br />\r<br /><b>How long will it take?</b>\r<br />The PADI Assistant Instructor course requires 4-5 days to complete as the first part of the PADI Instructor Development Course.\r<br />\r<br /><b>What do I earn at the end?</b>\r<br />Once your program requirements are met and you have at least 60 logged dives, you are eligible to apply for PADI Assistant Instructor status. As a PADI Assistant Instructor, you are qualified conduct all aspects of a PADI Divemaster in addition to assisting Instructors in a few more areas than Divemasters, including independently teaching knowledge development sections of the Open Water Course.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />The next step in your professional diving career is to complete the <a href=\\\"../pro/showcourse.php?abbr=owsi\\\">Open Water Scuba Instructor</a> portion of Instructor Development Course (IDC) and pass the two-day Instructor Examination (IE).</p>          \n    \n    \n    \""
open_water_scuba_instructor:
  id:  15
  title:  "Open Water Scuba Instructor"
  time:  "  11 days"
  course_price:  "$745 USD"
  prereqs:  "Age 18<br /> PADI Assistant Instructor<br /> 100 logged dives<br /> good physical shape"
  image_path:  "foo"
--- "  description:  \"\n    <p>The PADI Open Water Scuba Instructor portion of the IDC develops the teaching skills necessary to work as a PADI Instructor.  The IDC addresses teaching the knowledge development, confined water, and open water sections of the Open Water Course. In addition, there is considerable discussion of the business of diving and how to start a successful career in the industry. At the end of the IDC there is a two day Instructor Examination conducted by a PADI examiner.\r<br />\r<br /><b>Why PADI Open Water Scuba Instructor?</b>\r<br />Simply put, the PADI Open Water Scuba Instructor rating is the most sought-after credential in the diving industry. OWSIs are qualified to independently teach and issue certifications for the PADI Open Water Diver, Advanced Open Water Diver, Rescue Diver, and Divemaster courses. \r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 100 logged dives, have a physician-signed medical clearance, be certified as a <a href=\\\"../pro/showcourse.php?abbr=dm\\\">PADI Divemaster</a> (or qualifying certification from another organization). \r<br />\r<br /><b>What will I do?</b>\r<br />The PADI Open Water Scuba Instructor portion of the IDC further develops the teaching skills introduced in the PADI Assistant Instructor course. Emphasis is placed on preparing you for the two-day Instructor Examination, rigorously challenging you to improve your knowledge development, confined water, and open water presentation skills to demonstration quality. \r<br />\r<br />In addition to acquiring these essential teaching abilities, you will be reviewing the core twenty Open Water PADI dive skills, studying for the written exams, learning how to use the Instructor Manual to find PADI Standards, and gaining a deeper comprehension of the dive industry as a whole.\r<br />\r<br />The IDC culminates with the two-day PADI Instructor Examination conducted by an independent PADI Examiner. \r<br />\r<br /><b>How long will it take?</b>\r<br />The PADI Open Water Scuba Instructor course requires 11 days to complete as the second part of the PADI Instructor Development Course.\r<br />\r<br />If you are not already certified as a PADI Assistant, you must first complete the AI portion of the Instructor Development Course prior. \r<br />\r<br /><b>What do I earn at the end?</b>\r<br />Upon successfully passing the PADI Instructor Examination and having the required 100 logged dives, you will have earned the most sought-after rating in diving: the PADI Open Water Scuba Instructor. As a PADI OWSI, you are professional licensed to conduct PADI Open Water Diver, Advanced Open Water Diver, Rescue Diver, and Divemaster courses around the world.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />Learn how to teach the really fun stuff! The <a href=\\\"../pro/showcourse.php?abbr=msdt\\\">PADI Master Scuba Diver Trainer</a> prep course gives you 5-10 PADI Specialty Instructor ratings, enabling you to teach exciting courses such as <a href=\\\"../spec/showcourse.php?abbr=eanx\\\">Enriched Air Nitrox</a>, <a href=\\\"../spec/showcourse.php?abbr=wrck\\\">Wreck Diver</a>, and <a href=\\\"../spec/showcourse.php?abbr=foto\\\">Digital Underwater Photographer</a>.</p>          \n    \n    \n    \""
master_scuba_diver_trainer:
  id:  16
  title:  "Master Scuba Diver Trainer"
  time:  "  3-7 days"
  course_price:  "$600 USD"
  book_price:  "$115 USD"
  prereqs:  "Age 18<br /> PADI Open Water Scuba Instructor<br /> 100 logged dives<br /> good physical shape"
  image_path:  "foo"
--- "  description:  \"\n    <p>Teach the fun stuff! Become a PADI Specialty Instructor in five distinct and exciting specialties.  To become an MSDT you also need to certify 25 students, a number you are much more likely to reach if you can teach a range of specialties in addition to the core PADI courses.\r<br />\r<br /><b>Why PADI Master Scuba Diver Trainer?</b>\r<br />To earn your MSDT rating, you must issue 25 PADI certifications and hold 5 distinct PADI Specialty Instructor Ratings. The MSDT Prep course puts you on the fast track towards MSDT by certifying you as a PADI Specialty Instructor in 5-10 specialties. \r<br />\r<br />The MSDT Prep course makes you considerably more employable in the dive industry. Simply put, the more specialties you hold, the more courses you can teach, meaning you can quickly the 25 certifications necessary for your MSDT rating.\r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 100 logged dives, have a physician-signed medical clearance, be certified as a <a href=\\\"../pro/showcourse.php?abbr=dm\\\">PADI Open Water Scuba Divers</a>.</p>          \n    \n    \n    \""
idc_staff_instructor:
  id:  17
  title:  "IDC Staff Instructor"
  time:  "  13 days"
  course_price:  "$600 USD"
  book_price:  "$240 USD"
