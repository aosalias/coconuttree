<p>Assistant Instructor develops the teaching skills that a PADI Instructor needs. The course spans the first few days of the IDC and addresses classroom teaching, confined water teaching and open water teaching.  AIs are qualified to assist Instructors in a few more areas than Divemasters, including independently teaching knowledge development sections of the Open Water Course.\r<br />\r<br /><b>Why PADI Assistant Instructor?</b>\r<br />The PADI Assistant Instructor course qualifies you to assist PADI Open Water Scuba Instructors. AIs are qualified to independently teach the knowledge development portions of the PADI Open Water Course and assess student performance of surface skills.\r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 60 logged dives, have a physician-signed medical clearance, be certified as a <a href=\\\"../pro/showcourse.php?abbr=dm\\\">PADI Divemaster</a> (or qualifying certification from another organization). \r<br />\r<br /><b>What will I do?</b>\r<br />The PADI Assistant Instructor course covers the first four days of PADI Instructor Development Course. AIs learn how to deliver classroom-based knowledge development presentations, conduct confined water training, and instruct in the open water environment. In additional, AIs learn the fundamentals behind the business of diving, the law and diving, and how to deal with children in the dive environment.\r<br />\r<br /><b>How long will it take?</b>\r<br />The PADI Assistant Instructor course requires 4-5 days to complete as the first part of the PADI Instructor Development Course.\r<br />\r<br /><b>What do I earn at the end?</b>\r<br />Once your program requirements are met and you have at least 60 logged dives, you are eligible to apply for PADI Assistant Instructor status. As a PADI Assistant Instructor, you are qualified conduct all aspects of a PADI Divemaster in addition to assisting Instructors in a few more areas than Divemasters, including independently teaching knowledge development sections of the Open Water Course.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />The next step in your professional diving career is to complete the <a href=\\\"../pro/showcourse.php?abbr=owsi\\\">Open Water Scuba Instructor</a> portion of Instructor Development Course (IDC) and pass the two-day Instructor Examination (IE).</p>          \n\n\n\
\""
