<p>Teach the fun stuff! Become a PADI Specialty Instructor in five distinct and exciting specialties.  To become an MSDT you also need to certify 25 students, a number you are much more likely to reach if you can teach a range of specialties in addition to the core PADI courses.\r<br />\r<br /><b>Why PADI Master Scuba Diver Trainer?</b>\r<br />To earn your MSDT rating, you must issue 25 PADI certifications and hold 5 distinct PADI Specialty Instructor Ratings. The MSDT Prep course puts you on the fast track towards MSDT by certifying you as a PADI Specialty Instructor in 5-10 specialties. \r<br />\r<br />The MSDT Prep course makes you considerably more employable in the dive industry. Simply put, the more specialties you hold, the more courses you can teach, meaning you can quickly the 25 certifications necessary for your MSDT rating.\r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 100 logged dives, have a physician-signed medical clearance, be certified as a <a href=\\\"../pro/showcourse.php?abbr=dm\\\">PADI Open Water Scuba Divers</a>.</p>          \n\n\n\
\""
