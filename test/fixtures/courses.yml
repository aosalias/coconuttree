discover_tec_diving:
  id:  18
  title:  "Discover Tec Diving"
  time:  "  1 day"
  course_price:  "$150 USD"
  prereqs:  "PADI Open Water Diver (or other qualifying certification)<br /> 10 logged dives<br /> 18 years old"
  image_path:  "foo"
--- "  description:  \"\n    <p><b>Free for PADI Pros!</b>\r<br />\r<br />Discover the excitement of tec diving! Learn the standard tec rig set-up, don a set of doubles, practice long-hose gas sharing, hover wearing stage bottles. Find out how to safely dive longer and deeper.\r<br />\r<br /><b>Why Discover Tec Diving?</b><br />\r<br />Discover Tec Diving is the perfect way to experience the challenge and excitement of diving on tec gear in the safety of confined water. Whether you are looking to start you tec training or just curious as to how it feels to dive with doubles, this is the course for you!\r<br />\r<br /><b>What do I need to start?</b><br />You need to be 18 years old, certified as at least a PADI Open Water Diver (or another qualifying certification), and have at least 10 logged dives to participate.\r<br />\r<br /><b>What will I do?</b><br />You will be introduced to standard tec rig set-up, don a set of doubles, and head into the shallows with your instructor. In the safety of Half Moon Bay, you will practice adjusting for neutral buoyancy and swimming in the full rig. You will also be introduced to long-hose gas sharing, decompression bottle staging, and emergency gas shutdown drills.\r<br />\r<br /><b>How long will it take?</b><br />The Discover Tec Diving experience takes one day to complete.\r<br />\r<br /><b>What do I earn at the end?</b><br />The Discover Tec Diving course can be credited towards the first training dive of your Tec Apprentice and Tec Deep training.\r<br />\r<br /><b>Where can I go from here?</b><br />Continue your tec training with the DSAT Tec Apprentice course, where you will greatly expand your knowledge of tec diving and refine your skills in preparation for gas-switch extended no-stop diving.</p>          \n    \n    \n    \""
dsat_tec_apprentice:
  id:  19
  title:  "DSAT Tec Apprentice"
  time:  "  6 days"
  course_price:  "$800 USD"
  book_price:  "$50 USD"
  prereqs:  "PADI Advanced Open Water<br /> PADI Enriched Air Nitrox Diver<br /> PADI Deep Diver<br /> 18 years old<br /> 50 logged dives<br /> 10 dives on EANx<br /> 12 dives deeper than 18m/60ft<br /> 6 dives deeper than 30m/100ft<br /> physical fitness to support 50kg/110lbs of equipment"
  image_path:  "foo"
--- "  description:  \"\n    <p><b>Why DSAT Tec Apprentice?</b>\r<br />For divers looking to take on the challenge of tec diving but missing the experience requirements for DSAT Tec Deep, the Tec Apprentice course develops the skills essential and knowledge essential to tec diving and enables you to make gas-switch, extended no-stop dives to 40m/130ft.\r<br />\r<br /><b>What will I do?</b>\r<br />After learning how to assemble, configure, and don the standard tec rig, you will begin a series of seven training dives to develop the motor skills and knowledge necessary for tec diving. After learning how to assemble, configure, and don the standard tec rig, you will rehearse emergency skills such as long-hose sharing and gas-shutdown drills. You will also learn the how to plan dives based on your surface air consumption (SAC) rate, make use of NOTOX enriched air gas switches to extend your bottom time, and prepare for foreseeable hazards, risks, and limits inherent in tec diving.\r<br />\r<br />In the end, you will be able to make gas-switch, extended no-stop dives to 40m/130ft using enriched air mixes as high as EANx60 on the standard tec rig.\r<br />\r<br /><b>How long does it take?</b>\r<br />DSAT Tec Apprentice generally takes six days to finish the seven open water training dives and the four knowledge development chapters.\r<br />\r<br /><b>What do I earn?</b>\r<br />You will earn your DSAT Tec Apprentice certification, which enables you to make gas-switch etended no-stop dives to 40m/130ft using enriched air up to EANx60 on the standard tec rig.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />After gaining the prerequisite experience, you can complete the final five dives of your <a href=\"showcourse.php?abbr=tecd\">DSAT Tec Deep Diver</a> certification, which trains you for the risks, planning, and procedures involved in decompression diving.\r<br /></p>          \n    \n    \n    \""
dsat_tec_deep:
  id:  20
  title:  "DSAT Tec Deep"
  time:  "  12 days"
  course_price:  "$1200 USD"
  book_price:  "$50 USD"
  prereqs:  "PADI Advanced Open Water<br /> PADI Rescue Diver; PADI Enriched Air Nitrox Diver<br /> PADI Deep Diver<br /> 18 years old<br /> 100 logged dives<br /> 20 logged dives on EANx<br /> 25 logged dives deeper than 18m/60ft<br /> 15 logged dives deeper than 30m/100ft<br /> physical fitness to support 50kg/110lbs of equipment"
  image_path:  "foo"
--- "  description:  \"\n    <p><b>Why DSAT Tec Deep Diver?</b>\r<br />For serious divers looking to explore the Roatan\x92s reef to depths and times beyond the recreation limits, DSAT Tec Deep prepares you to make gas-switch, extended no-stop dives, decompression stop dives, and accelerated decompression dives using air, enriched air and pure oxygen to 50m/165ft. Be among the first to safely explore the secrets of Roatan\x92s deep coral walls.\r<br />\r<br /><b>What will I do?</b>\r<br />In addition to the training covered in the <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice Course</a>, you will learn the techniques and planning necessary to make decompression stop dives down to 50m/165ft. Over the course of an additional five training dives atop the seven required from <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice</a>, you will practice accelerated decompression stops using air, enriched air, and pure oxygen.\r<br />\r<br />The DSAT Tec Deep course includes all the training required for <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice</a>. The cost of both Tec Apprentice and Tec Deep is included in the course price for Tec Deep. If you are already certified as a Tec Apprentice Diver, <a href=\"../contact/\">contact us for your pricing</a>.\r<br />\r<br /><b>How long does it take?</b>\r<br />The DSAT Tec Deep course generally takes 12 days to complete, including the 6 days of training required for <a href=\"showcourse.php?abbr=teca\">DSAT Tec Apprentice</a>.\r<br />\r<br /><b>What do I earn?</b>\r<br />You will be certified as a DSAT Tec Deep Diver, which allows you to make gas-switch, extended no-stop dives, decompression stop dives, and accelerated decompression dives using air, enriched air and pure oxygen to 50m/165ft\r<br />\r<br /><b>Where can I go from here?</b>\r<br />Deeper! The <a href=\"showcourse.php?abbr=tmx\">DSAT Tec Trimix course</a> applies the skills and knowledge learned in DSAT Tec Deep to diving on Trimix gas, which, by diluting enriched air with helium, enables you to explore the abyss at 75m/245ft and beyond. The <a href=\"showcourse.php?abbr=tmx\">DSAT Tec Trimix course</a> can be taken as a package with the DSAT Tec Deep course for a total price of $2500 for both courses.\r<br /></p>          \n    \n    \n    \""
