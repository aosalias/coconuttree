  description:  "
<p>Experience the fun of scuba diving without taking the full certification course! The PADI Discover Scuba Diving program gives you a safe and exciting introduction to the underwater world of scuba diving.<br /><br /><b>Why PADI Discover Scuba Diving?</b><br />If you\'ve never considered taking a peek into the exciting world beneath the waves, think again. The PADI Discover Scuba Diving program offers you the chance of a lifetime: a safe, fun, and easy way to try out scuba diving for the first time. All that is required is a day of your time and an eagerness to explore!<br /><br /><b>What do I need to start?</b><br />Virtually anyone who is age ten or older, in good health, reasonably fit, and comfortable in the water can try out PADI Discover Scuba Diving. Just bring your smiling face and we\'ll show you the rest.<br /><br /><b>What will I do?</b><br />After a brief orientation to the principles of scuba diving, you will get to take your first breaths underwater in shallow water. Working with your PADI professional, you will learn a few basic skills necessary for diving safety and comfort. Of course, the best part comes when you head to the reef for a fun and fish-filled scuba dive to a maximum depth of 12 meters/40 feet.<br /><br /><b>How long will it take?</b><br />As an introductory experience, the PADI Discover Scuba Diving program can be completed in less than a day, and we can start you on almost any given day. Walk in, sign up, and get started today!<br /><br /><b>What do I earn at the end?</b><br />While the PADI Discover Scuba Diver program is <i>not</i> a certification program, you can count your experience toward the first part of your <a href=\"../rec/showcourse.php?abbr=ow\">PADI Open Water Diver certification</a>. Ask your instructor upon the course completion about how to receive credit.<br /><br /><b>Where can I go from here?</b><br />Get certified! <a href=\"../rec/showcourse.php?abbr=ow\">The PADI Open Water Diver course</a> is your ticket towards making scuba diving a part of your life. You can also make uncertified open water dives under the direct supervision of an instructor for just $50 per dive.<br /></p>          


"
  image_path:  "dsd_big.jpg"
open_water:
  id:  2
  title:  "Open Water"
  time:  "  3-4 days"
  course_price:  "$280 USD"
  book_price:  "$35 USD"
  prereqs:  "Age 10<br /> good physical health"
  image_path:  "ow_big.jpg"
--- "  description:  \"\n\
<p>Now is the time to dive into the PADI Open Water Diver course, the most popular dive program in the world! This is your ticket to a lifetime of intense adventure with PADI, the dive company that sets the standards in the global diving community.\r<br />\r<br /><b>Why PADI Open Water?</b><br />As a certified PADI Open Water Diver, the most widely recognized and respected rating in the world, you have the freedom to dive with a buddy independent of a professional. If you already tried a PADI Discover Scuba Diving experience or are PADI Scuba Diver certified, check with your instructor to see how credit from these courses may apply to the Open Water program.\r<br />\r<br /><b>What do I need to start?</b><br />Virtually anyone who is in good health, reasonably fit, and comfortable in the water can earn a PADI Open Water Diver certification. If you are between 10 and 14 or have a child between these ages, there is a PADI Junior Open Water Diver program available. A PADI Jr Open Water Diver between the ages of 10 and 12 years may only dive with a PADI Professional, a certified parent or certified guardian to a maximum depth of 12 meters/40 feet.\r<br />\r<br /><b>What will I do?</b><br />Throughout the course, you\xC2\x92ll learn fundamentals of scuba diving, including dive equipment and techniques, through knowledge development instruction in our large, air-conditioned classroom. This knowledge is then applied in the confined water training session, where you begin practicing the skills necessary for for safe diving. Finally, you participate in four open water dives, exploring all the fun and fish our beautiful reef has to offer at a maximum depth of 18 meters/60 feet.\r<br />\r<br /><b>How long will it take?</b><br />PADI programs are performance based. You proceed as you demonstrate mastery of the course skills. This allows you to work at a pace that is comfortable for you. Allow three to four days for this course.\r<br />\r<br /><b>Can I do part of my course at online?</b><br />Yes! The PADI eLearning program allows you to complete the knowledge development session online at your leisure, leaving you free to concentrate exclusively on diving upon arrival to Coconut Tree. <a href=\\\\\\\"../elearning/index.php\\\\\\\">Sign up for PADI eLearning</a> and get started today!\r<br />\r<br /><b>Can I do part of my course at home?</b><br />Yes! The PADI Open Water Referral program allows you to complete the knowledge development and confined water sessions at home, leaving only four fun open water dives to be fulfilled when you arrive on Roatan. To complete the Open  Water referral or to upgrade from PADI Scuba Diver, you must bring your Open  Water manual and signed referral form (ask your local instructor for this required  paperwork). The total cost of the referral program is $200; bring your own book,  as book costs are not included.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will receive your permanent PADI Open Water Diver certification card, granting you the freedom to explore the aquatic realm worldwide. You are certified to a maximum depth of 18 meters/60 feet and can conduct dives independently with a buddy or under the supervision of a PADI professional.\r<br />\r<br /><b>Where can I go from here?</b><br />Diving, of course! As our way of saying \\\\\\\"Thanks\\\\\\\" for being our student, Coconut Tree Divers will give you the <a href=\\\\\\\"../diving/packages.php\\\\\\\">lowest priced dive package available for fun dives</a>. You are also immediately eligible to sign up for <a href=\\\\\\\"../rec/showcourse.php?abbr=aow\\\\\\\">Advanced Open Water</a>, the next certification level in the PADI system, where you fine-tune your dive abilities, expand your depth limit, and enjoy all the fun that advanced diving has to offer.</p>          \n\n\n\
\""
advanced_open_water:
  id:  3
  title:  "Advanced Open Water"
  time:  "  2 days"
  course_price:  "$280 USD"
  book_price:  "$35 USD"
  prereqs:  "Age 12<br /> PADI Open Water Diver (or other qualifying certification)"
  image_path:  "aow_big.jpg"
--- "  description:  \"\n\
<p>Take your diving to the next level through the Adventures in Diving program, offering both the Adventure Diver and Advanced Open Water Diver certifications. If you complete any three adventure dives, you can earn your PADI Adventure Diver certification. If you complete your Deep Adventure Dive, Underwater Navigation Adventure Dive and three elective Adventure Dives for a total of five, you can earn your Advanced Open Water Diver certification.\r<br />\r<br /><b>Why Advanced Open Water Diver?</b><br />After your five dives, you will be more experienced, feel more comfortable in the water, and have a better understanding of the underwater environment. In short, you will get more out of your diving- and have a better time!\r<br />\r<br /><b>What do I need to start?</b><br /><a href=\\\\\\\\\\\\\\\"ow.php\\\\\\\\\\\\\\\">PADI Open Water Diver</a> certification (or qualifying certification from another organization). If you are between 12 and 14 years of age or have a child between these ages, the PADI Junior Advanced Open Water program offers many of the same experiences up to a maximum depth of 21 meter/70 feet.\r<br />\r<br /><b>What will I do?</b><br />This certification includes five Adventure Dives, including the Deep Adventure Dive, the Underwater Navigator Adventure Dive, and your choice of three of the following:\r<br />\xC2\x95\xC2\xA0\xC2\xA0Drift Diver\r<br />\xC2\x95\xC2\xA0\xC2\xA0Night Diver\r<br />\xC2\x95\xC2\xA0\xC2\xA0Peak Performance Buoyancy\r<br />\xC2\x95\xC2\xA0\xC2\xA0Search and Recovery Diver\r<br />\xC2\x95\xC2\xA0\xC2\xA0Underwater Naturalist\r<br />\xC2\x95\xC2\xA0\xC2\xA0Underwater Photographer\r<br />\xC2\x95\xC2\xA0\xC2\xA0Wreck Diver\r<br />\r<br /><b>Tell me more about the <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=eanx\\\\\\\\\\\\\\\">Enriched Air Nitrox option</a>.</b><br />The extended bottom time obtained by <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=eanx\\\\\\\\\\\\\\\">Enriched Air Nitrox</a> allows you to get the most out of your Deep and Wreck Adventure dives. By reducing the amount of nitrogen in your tank, Enriched Air Nitrox enables you to extend your no-decompression limits past the normal air limits. For example, at 33 meters/110 feet (the maximum depth of our two shipwrecks), you can reach a maximum bottom time of 25 minutes on EANx32 (32% O<sub>2</sub>, 68% N<sub>2</sub> mixture), as opposed to a mere 16 minutes on air. The <a href=\\\\\\\\\\\\\\\"eanx.php\\\\\\\\\\\\\\\">Enriched Air Nitrox specialty</a> can be combined with the Deep and Wreck Adventure dives of the Advanced Open Water course for only an additional $73 (plus books)!\r<br />\r<br /><b>How long will it take?</b><br />The full Advanced Open Water course can typically be completed in two days, with the possibility of a third day if you would rather be a bit more flexible on your vacation. If time is an issue, you can complete the Adventure Diver certification in a single day.\r<br />\r<br /><b>What do I earn at the end?</b><br />You will receive your permanent PADI Advanced Open Water certification card, which opens your range of diving opportunities all around the world. With your extended depth range of 30 meters/100 feet, you will be able to explore many of the site otherwise off-limits to <a href=\\\\\\\\\\\\\\\"../rec/showcourse.php?abbr=ow\\\\\\\\\\\\\\\">Open Water divers</a>.\r<br />\r<br /><b>Where can I go from here?</b><br />PADI Advanced Open Water Divers at least 15 years of age can enroll in <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=wrck\\\\\\\\\\\\\\\">PADI Wreck</a> or <a href=\\\\\\\\\\\\\\\"../spec/showcourse.php?abbr=deep\\\\\\\\\\\\\\\">Deep Diver</a> Specialty courses and continue on to the <a href=\\\\\\\\\\\\\\\"../rec/showcourse.php?abbr=resc\\\\\\\\\\\\\\\">PADI Rescue Diver or Junior Rescue Diver course</a>. Any of the PADI Adventure Dives included on your course can also credit towards their corresponding <a href=\\\\\\\\\\\\\\\"../spec/index.php\\\\\\\\\\\\\\\">PADI Specialty Diver</a> certifications.</p>          \n\n\n\
\""
emergency_first_response:
  id:  5
  title:  "Emergency First Response"
  time:  "  1 day"
