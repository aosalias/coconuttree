<p>The PADI Open Water Scuba Instructor portion of the IDC develops the teaching skills necessary to work as a PADI Instructor.  The IDC addresses teaching the knowledge development, confined water, and open water sections of the Open Water Course. In addition, there is considerable discussion of the business of diving and how to start a successful career in the industry. At the end of the IDC there is a two day Instructor Examination conducted by a PADI examiner.\r<br />\r<br /><b>Why PADI Open Water Scuba Instructor?</b>\r<br />Simply put, the PADI Open Water Scuba Instructor rating is the most sought-after credential in the diving industry. OWSIs are qualified to independently teach and issue certifications for the PADI Open Water Diver, Advanced Open Water Diver, Rescue Diver, and Divemaster courses. \r<br />\r<br /><b>What do I need to start?</b>\r<br />You must be at least 18 years old, have at least 100 logged dives, have a physician-signed medical clearance, be certified as a <a href=\\\"../pro/showcourse.php?abbr=dm\\\">PADI Divemaster</a> (or qualifying certification from another organization). \r<br />\r<br /><b>What will I do?</b>\r<br />The PADI Open Water Scuba Instructor portion of the IDC further develops the teaching skills introduced in the PADI Assistant Instructor course. Emphasis is placed on preparing you for the two-day Instructor Examination, rigorously challenging you to improve your knowledge development, confined water, and open water presentation skills to demonstration quality. \r<br />\r<br />In addition to acquiring these essential teaching abilities, you will be reviewing the core twenty Open Water PADI dive skills, studying for the written exams, learning how to use the Instructor Manual to find PADI Standards, and gaining a deeper comprehension of the dive industry as a whole.\r<br />\r<br />The IDC culminates with the two-day PADI Instructor Examination conducted by an independent PADI Examiner. \r<br />\r<br /><b>How long will it take?</b>\r<br />The PADI Open Water Scuba Instructor course requires 11 days to complete as the second part of the PADI Instructor Development Course.\r<br />\r<br />If you are not already certified as a PADI Assistant, you must first complete the AI portion of the Instructor Development Course prior. \r<br />\r<br /><b>What do I earn at the end?</b>\r<br />Upon successfully passing the PADI Instructor Examination and having the required 100 logged dives, you will have earned the most sought-after rating in diving: the PADI Open Water Scuba Instructor. As a PADI OWSI, you are professional licensed to conduct PADI Open Water Diver, Advanced Open Water Diver, Rescue Diver, and Divemaster courses around the world.\r<br />\r<br /><b>Where can I go from here?</b>\r<br />Learn how to teach the really fun stuff! The <a href=\\\"../pro/showcourse.php?abbr=msdt\\\">PADI Master Scuba Diver Trainer</a> prep course gives you 5-10 PADI Specialty Instructor ratings, enabling you to teach exciting courses such as <a href=\\\"../spec/showcourse.php?abbr=eanx\\\">Enriched Air Nitrox</a>, <a href=\\\"../spec/showcourse.php?abbr=wrck\\\">Wreck Diver</a>, and <a href=\\\"../spec/showcourse.php?abbr=foto\\\">Digital Underwater Photographer</a>.</p>          \n\n\n\
\""
