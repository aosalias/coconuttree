<p>Discover the mysterious allure of shipwrecks as you explore their watery graves. The Wreck Diver specialty teaches proper wreck navigation, wreck mapping skills, and proper techniques for wreck penetration. \r<br />\r<br /><b>Due to the time-intensive activities at depths of 33 meters/110 feet, it is required that this course be conducted on <a href\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\"../courses/showcourse.php?abbr=eanx\\\\\\\\\\\\\\\">Enriched Air Nitrox</a>.</b>\r<br />\r<br /><b>What will I do?</b><br />Knowledge development sessions will expand your knowledge of the planning, organization, and potential hazards of wreck diving, including the proper application of dive lights and penetration lines to low-visibility overhead environments. Over the course of four mornings, you will conduct four dives on the El Aguila and Odyssey shipwrecks. During these dives you will focus on the techniques for wreck navigation, wreck mapping, and wreck penetration. In the end, you will be certified as a PADI Wreck Diver, a great certification for exploring the more advanced wreck dives worldwide.</p>          \n\n\n\
\""
